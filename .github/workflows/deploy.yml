name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: europe-west4
  REGISTRY: europe-west4-docker.pkg.dev

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west4-docker.pkg.dev --quiet

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: europe-west4-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sports-schedule/backend:${{ github.sha }}

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy sports-schedule-backend \
            --image $REGISTRY/$GCP_PROJECT/sports-schedule/backend:$GITHUB_SHA \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated \
            --service-account sports-schedule-backend@$GCP_PROJECT.iam.gserviceaccount.com \
            --set-env-vars "NODE_ENV=production,FRONTEND_URL=${{ secrets.FRONTEND_URL }},ZENROWS_API_KEY=${{ secrets.ZENROWS_API_KEY }},CRON_SECRET=${{ secrets.CRON_SECRET }}" \
            --set-secrets "FIREBASE_SERVICE_ACCOUNT=firebase-service-account:latest,FOOTBALL_DATA_API_KEY=football-data-api-key:latest"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west4-docker.pkg.dev --quiet

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: europe-west4-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sports-schedule/frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
            NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
            NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
            NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
            NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
            NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.BACKEND_URL }}

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy sports-schedule-frontend \
            --image $REGISTRY/$GCP_PROJECT/sports-schedule/frontend:$GITHUB_SHA \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated
