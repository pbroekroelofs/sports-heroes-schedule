name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: europe-west4  # Netherlands

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build & push backend image
        run: |
          gcloud builds submit ./backend \
            --tag europe-west4-docker.pkg.dev/$GCP_PROJECT/sports-schedule/backend:$GITHUB_SHA \
            --region europe-west4

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy sports-schedule-backend \
            --image europe-west4-docker.pkg.dev/$GCP_PROJECT/sports-schedule/backend:$GITHUB_SHA \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,FRONTEND_URL=${{ secrets.FRONTEND_URL }}" \
            --set-secrets "FIREBASE_SERVICE_ACCOUNT=firebase-service-account:latest,CRON_SECRET=cron-secret:latest,FOOTBALL_DATA_API_KEY=football-data-api-key:latest"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build & push frontend image
        run: |
          gcloud builds submit ./frontend \
            --tag europe-west4-docker.pkg.dev/$GCP_PROJECT/sports-schedule/frontend:$GITHUB_SHA \
            --region europe-west4 \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }} \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }} \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }} \
            --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }} \
            --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }} \
            --build-arg NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }} \
            --build-arg NEXT_PUBLIC_BACKEND_URL=${{ secrets.BACKEND_URL }}

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy sports-schedule-frontend \
            --image europe-west4-docker.pkg.dev/$GCP_PROJECT/sports-schedule/frontend:$GITHUB_SHA \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated
